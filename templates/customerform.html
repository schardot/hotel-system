<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert reservation - 1 - Personal Info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Personal Information</h1>
        <form action="/submitcustomer" method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">First name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            <div class="mb-3">
                <label for="id_type" class="form-label">ID type:</label>
                <select class="form-select" id="id_type"name="id_type" required>
                    <option value="">Select ID type</option>
                    <option value="passport">Passport</option>
                    <option value="driver_license">CPF</option>
                    <option value="national_id">RG</option>
                </select>
                <!-- <input type="text" class="form-control" id="id_type" name="id_type" required> -->
            </div>

            <div class="mb-3">
                <label for="id_number" class="form-label">ID number:</label>
                <input type="text" class="form-control" id="id_number" name="id_number" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <select class="form-select" id="country" name="country" required>
                    <option value="">Select country</option>
                </select>

                <script>
                    fetch("https://restcountries.com/v3.1/all")
                        .then(response => response.json())
                        .then(data => {
                            let dropdown = document.getElementById("country");
                            data.sort((a, b) => a.name.common.localeCompare(b.name.common));
                            data.forEach(country => {
                                let option = document.createElement("option");
                                option.value = country.name.common;
                                option.textContent = country.name.common;
                                dropdown.appendChild(option);
                            });
                        })
                        .catch(error => console.error("Error fetching country data:", error));
                </script>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="tel_number" class="form-label">Telephone number:</label>
                <input type="tel" class="form-control" id="tel_number" name="tel_number" required>
            </div>

            <div class="mb-3">
                <label for="cel_number" class="form-label">Cellphone number:</label>
                <input type="tel" class="form-control" id="cel_number" name="cel_number" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>

            <div class="mb-3">
                <label for="zip_code" class="form-label">ZIP code:</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" required pattern="\d{5}-\d{3}" title="Ex. 00000-000">
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
